<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Kirjautuminen - Super Upee Kasino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>Kirjautuminen</h1>
        </div>

        <div class="login-form">
            <form action="index.html" method="POST">
                <div class="input-group">
                    <label for="username">Käyttäjätunnus</label>
                    <input type="text" id="username" name="username" placeholder="Syötä käyttäjätunnus" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Salasana</label>
                    <input type="password" id="password" name="password" placeholder="Syötä salasana" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn">Kirjaudu sisään</button>
                </div>

                <div class="signup-link">
                    <p>Eikö sinulla ole tiliä? <a href="signup.html">Rekisteröidy täällä</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
